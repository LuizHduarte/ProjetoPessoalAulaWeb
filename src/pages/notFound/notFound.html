<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./notFound.js"></script>
    <link rel="stylesheet" href="./notFound.css">
    <link rel="stylesheet" href="../../../Assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../Assets/img/pokeball-img.png">
    <title>Pokedex</title>
</head>
<body>
    <header id="mainHeader">
        <a href="../../../index.html" style="display: flex; text-decoration:none">
            <img src="../../../Assets/img/pokeball-img.png" alt="Cabecalho com pokebola" id="headerIMG" style="max-width:5%; height: auto;">
            <h1 
            style="color: yellow; 
            text-shadow: 3px 3px 1px blue; 
            font-size: 3rem;"
            >
            POKÉDEX
            </h1>
        </a>
        <div id="inputContainer">
            <input type="text" id="inputBar" name="input Bar" placeholder="Buscar Pokemon" >
            <button id="SearchButton" aria-label="Search Pokémon" name="Search Button" type="button" onclick="searchPkm()"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
    </header>
    <div id="mainDiv">
       <div id="errorBox">
        <h1 id="mainTextError">No Pokémon Matched Your Search!</h1>
        
        <ul id="listError">
            <h3>Try these suggestions to find a Pokémon:</h3>
            <li>Search for only one Pokémon at a time</li>
            <li>Verify the name/id of the Pokémon</li>
        </ul>

       </div>
    </div>

</body>
</html>
